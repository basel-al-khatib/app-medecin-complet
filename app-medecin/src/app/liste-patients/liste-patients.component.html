<div class="container my-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let p">
          <a [routerLink]="['/patients', p.id]" class="text-dark text-decoration-none">
            {{ p.id }}
          </a>
        </td>
      </ng-container>
  
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let p">
          <a [routerLink]="['/patients', p.id]" class="text-dark text-decoration-none">
            <img [src]="p.image" alt="Image" width="50" />
          </a>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let p">
          <a [routerLink]="['/patients', p.id]" class="text-dark text-decoration-none">
            {{ p.name }}
          </a>
        </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IMC</th>
        <td mat-cell *matCellDef="let p">
          <a [routerLink]="['/patients', p.id]" class="text-dark text-decoration-none">
            {{ p.bmi }}
          </a>
        </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let p" [ngStyle]="{ background: getColor(p.quantity) }">
          <a [routerLink]="['/patients', p.id]" class="text-dark text-decoration-none">
            {{ p.age }}
          </a>
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let p">
          <!-- Bouton d'édition -->
          <button mat-icon-button color="primary" [routerLink]="['/update', p.id]" aria-label="Edit">
            <mat-icon>edit</mat-icon> <!-- Icône pour édition -->
          </button>
      
          <!-- Bouton de suppression -->
          <button mat-icon-button color="warn" (click)="productRemove(p)" aria-label="Delete">
            <mat-icon>delete</mat-icon> <!-- Icône pour suppression -->
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
    <ng-template #vide>
      <div class="alert alert-danger my-4" role="alert">No Products Found!</div>
    </ng-template>
  </div>
  

  <router-outlet></router-outlet>
