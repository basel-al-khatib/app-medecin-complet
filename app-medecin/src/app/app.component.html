<mat-toolbar color="primary">
  <img src="https://cdn-icons-png.flaticon.com/512/187/187276.png" alt="" width="50px" height="50px" style="border: 1px solid rgb(41, 199, 227); border-radius: 23px; margin-right: 10px; box-shadow: 2px 2px 5px rgb(71, 163, 224);">
  <span style="text-shadow: 2px 2px 5px black;">Dawini</span>
  <span class="spacer"></span>
  
  <ng-container *ngIf="isLoggedIn$ | async">
    <button mat-button (click)="logout()" style="margin-left: auto;">Déconnexion</button>
  </ng-container>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" *ngIf="(isLoggedIn$ | async)">
    <mat-nav-list >
      <mat-list-item [routerLink]="['/profil',this.userId]" style="color: rgb(10, 100, 179);"><mat-icon style="margin-right:2px ;">person</mat-icon> Profil</mat-list-item>
      <mat-list-item [routerLink]="['/patients']" style="color: rgb(10, 100, 179);"><mat-icon style="margin-right:2px ;">list</mat-icon>Liste Des Patients</mat-list-item>
      <!-- Add more navigation items here -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary" class="footer">
  <span class="footer-content">© 2024 Copyright: Dawini.fr</span>
</mat-toolbar>
